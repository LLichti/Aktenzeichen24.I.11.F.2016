<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktenzeichen 24.I.11.F.2016</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .countdown, .login {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .countdown h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .countdown p {
            font-size: 2em;
        }
        .login input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
        .login button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .input-container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .input-container input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
            width: 80%;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Benutzername"><br>
        <input type="password" id="password" placeholder="Passwort"><br>
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div class="countdown" style="display:none;">
        <h1 id="timer">Lädt...</h1>
    </div>
    <div class="input-container" style="display:none;">
        <h3>Halte dich still, halte dich stumm, nur nicht forschen, warum? warum? Nur nicht bittre Fragen tauschen, Antwort ist doch nur wie Meeresrauschen. Wie's dich auch aufzuhorchen treibt, Das Dunkel, das Rätsel, die Frage bleibt.</h3>
        <a href="https://www.youtube.com/watch?v=otgnuwR6w8o" ­target="_blank"­>?</a>
        <input type="text" id="wordInput" placeholder="?"><br>
        <button onclick="checkWord()">?</button>
        <p id="error" class="error"></p>
    </div>
    <script>
        const correctUsername = "isiundflo";
        const correctPassword = "sicherespasswort";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === correctUsername && password === correctPassword) {
                document.querySelector(".login").style.display = "none";
                document.querySelector(".countdown").style.display = "block";
                document.querySelector(".input-container").style.display = "block";
                startCountdown();
            } else {
                document.getElementById("error").textContent = "Ungültiger Benutzername oder Passwort";
            }
        }

        function startCountdown() {
            function updateCountdown() {
                const targetDate = new Date("August 24, 2024 00:00:00").getTime();
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = `${days} Tage und ${hours}:${minutes}:${seconds} übrig`;

                if (timeLeft < 0) {
                    document.getElementById("timer").innerHTML = "Das Datum ist erreicht!";
                }
            }

            setInterval(updateCountdown, 1000);
        }

        const correctWord = "Do I Have To Say The Words?"; // Setze hier das korrekte Wort

        function checkWord() {
            const userInput = document.getElementById("wordInput").value;
            if (userInput === correctWord) {
                alert("Erster Teil gelöst. Der Geburtsort eines Künstlers war schon immer wichtig. PS: Berge und Hügel unterscheiden sich von ihrer Umgebung, vorrangig durch ihre Höhe.");
                // Hier kannst du weiteren Text oder Funktionen hinzufügen, die bei korrekter Eingabe angezeigt/ausgeführt werden sollen.
            } else {
                document.getElementById("error").textContent = "Die Eingabe war falsch.";
            }
        }
    </script>
</body>
</html>
