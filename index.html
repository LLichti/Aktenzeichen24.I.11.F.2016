<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktenzeichen 24.I.11.F.2016</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .countdown, .login {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .countdown h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .countdown p {
            font-size: 2em;
        }
        .login input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
        .login button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Benutzername"><br>
        <input type="password" id="password" placeholder="Passwort"><br>
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div class="countdown" style="display:none;">
        <h1>Countdown bis zum 24.08.2024</h1>
        <p id="timer">Lädt...</p>
    </div>
    <script>
        const correctUsername = "deinBenutzername";
        const correctPassword = "deinPasswort";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === correctUsername && password === correctPassword) {
                document.querySelector(".login").style.display = "none";
                document.querySelector(".countdown").style.display = "block";
                startCountdown();
            } else {
                document.getElementById("error").textContent = "Ungültiger Benutzername oder Passwort";
            }
        }

        function startCountdown() {
            function updateCountdown() {
                const targetDate = new Date("August 24, 2024 00:00:00").getTime();
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = `${days} Tage ${hours}:${minutes}:${seconds}`;

                if (timeLeft < 0) {
                    document.getElementById("timer").innerHTML = "Das Datum ist erreicht!";
                }
            }

            setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
